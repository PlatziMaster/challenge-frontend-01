<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzi Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./Cracter1.css">
    <link rel="stylesheet" href="./Caracter2.css">
</head>
<body>
    <script
		src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
		crossorigin="anonymous">
	</script>
    <header class="header">
        <div class="header__decoration">
            <p class="header__decoration--ball" id="ball_mediana"></p>
            <p class="header__decoration--ball" id="ball_pequeña"></p>
        </div>
        <h1 class="header__title">Platzi Game</h1>
        <div class="header__decoration">
            <p class="header__decoration--ball" id="ball_grande"></p>
            <p class="header__decoration--ball" id="ball_diminuta"></p>
        </div>
    </header>
    <main class="gameContainer">

        <div class="modal hide" id="modalView">
            <section class="modal__winnerContainer">  
                <img src="" alt="" class="modal__winnerContainer--gif border"id="modalGif">
                <section class="modal__winnerContainer--data">
                    <section>The winner is: <p id="whinerLabel"></p></section>
                    <button class="border" id="playAgainbtn" onclick="reStartJuego()">Play again</button>
                </section>
            </section>
        </div>

        <div class="gameContainer__card border" id="player1">
            <h3 class="gameConainer__card--title">Player 1</h3>
            <div class="gameConainer__card--playerOptions">
                <div class="playerOptions__playerHP--container">
                    <p class="playerOptions__playerHP--percentage" id="percentagePlayer1">100%</p>
                    <div class="playerOptions__playerHP--graphBar border">
                        <section class="positiveHealt" id="pHealtPlayer1"></section>
                        <section class="negativeHealt" id="nHealtPlayer1"></section>
                    </div>
                </div>
                <button class="playerOptions__playbtn border"id="btnPlayPlayer1" onclick="hacerDañoAJugador(0)">Play</button>
            </div>
            <div class="caracterContainer border">
                <div class="eboy">
                   <div class="eboy__head piel">
                       <div class="eboy__head--lente cabello"></div>
                       <div class="eboy__head--oreja piel"></div>
                       <div class="eboy__head--details cabello"></div>
                   </div>
                   <div class="eboy__body rojo">
                        <div class="eboy__body--brazoIzquierdo rojo_claro"></div>
                        <div class="eboy__boy--piernaIzquierda rojo_claro"></div>
                   </div>
                   <div class="eboy__derecho rojo_obscuro"></div>
                </div>
            </div>

        </div>

        <div class="gameContainer__card border" id="player2">
            <h3 class="gameConainer__card--title">Player 2</h3>
            <div class="gameConainer__card--playerOptions">
                <div class="playerOptions__playerHP--container">
                    <p class="playerOptions__playerHP--percentage" id="percentagePlayer2">100%</p>
                    <div class="playerOptions__playerHP--graphBar">
                        <section class="positiveHealt" id="pHealtPlayer2"></section>
                        <section class="negativeHealt" id="nHealtPlayer2"></section>
                    </div>
                </div>
                <button class="playerOptions__playbtn border"id="btnPlayPlayer2"onclick="hacerDañoAJugador(1)">Play</button>
            </div>

            <div class="caracterContainer border">
                <div class="fortachon">
                    
                    <div class="fortachon__head">
                        <div class="fortachon__ojos">
                            <div class="ojo ojo__izquierdo black"></div>
                            <div class="ojo ojo__derecho black"></div>
                        </div>
                        <div class="fortachon__boca"></div>    
                    </div>
                    <div class="fortachon__oreja"></div>
                    <div class="fortachon__cuerpo"></div>

                    <div class="fortachon__brazos">
                        <div class="fortachon__brazo fortachon__brazo--izquierdo"></div>
                        <div class="fortachon__brazo fortachon__brazo--derecho"></div>
                    </div>
                    <div class="fortachon__piernas">
                        <div class="fortachon__pierna fortachon__pierna--izquierdo"></div>
                        <div class="fortachon__pierna fortachon__pierna--derecho"></div>
                    </div>
                </div>
            </div>

        </div> 
    </main>
    <footer class="footer">   
        <p class="footer__signature">Made by @LuisGerardoDC</p>
        <a class="footer__icon" href="https://twitter.com/noobsterlife">
            <img class="footer__icon--img"src="https://img.icons8.com/metro/104/000000/twitter.png"/>
        </a>
        <a class="footer__icon" href="https://github.com/LuisGerardoDC">
            <img class="footer__icon--img" src="https://img.icons8.com/windows/128/000000/github.png"/>
        </a>
    </footer>
</body>
<script src="../model/Jugador.js" type="text/javascript"></script>
<script src="../controler/Game.js" type="text/javascript"></script>
</html>
