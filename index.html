<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="./assets/images/palanca-de-mando.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/normalize.css">
  <link rel="stylesheet" href="./assets/css/main.css">
  <title>Platzi Game</title>
</head>
<body>
  <header>
    <div>
      <p>Platzi Game</p>
    </div>
  </header>
  <main>
    <div>
      <section class="boxes">
        <div class="boxes-sections">
          <p class="boxes-sections__title">Player 1</p>
        </div>
        <div class="boxes-sections">
          <section class="boxes-sections__state">
            <div>
              <p>50%</p>
            </div>
          </section>
          <section class="boxes-sections__state">
            <div class="boxes-sections__button-play">
              <p>Play</p>
            </div>
          </section>
        </div>
        <div class="boxes-sections">
          <div class="boxes-sections__image">
            <img src="" alt="">
          </div>
        </div>
      </section>
      <section class="boxes">
        <div class="boxes-sections">
          <p class="boxes-sections__title">Player 2</p>
        </div>
        <div class="boxes-sections">
          <section class="boxes-sections__state">
            <div>
              <p>50%</p>
            </div>
          </section>
          <section class="boxes-sections__state">
            <div class="boxes-sections__button-play">
              <p>Play</p>
            </div>
          </section>
        </div>
        <div class="boxes-sections">
          <div class="boxes-sections__image">
            <img src="" alt="">
          </div>
        </div>
      </section>
    </div>
  </main>
  <footer>
    <div class="footer">
      <section class="footer-comments">
        <a href="https://github.com/CarGDev">Made by CarGDev</a>
      </section>
      <section class="footer-comments">
        <div>
          <div>Github</div>
          <div>Twitter</div>
          <div>Instagram</div>
        </div>
      </section>
    </div>
  </footer>
</body>
</html>
