<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzi Master - Prework Frontend</title>
    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="./src/scss/index.scss">
</head>
<body>

    <header id="header" class="header container">
        <h1 class="header__title">Platzi Game</h1>
    </header>
    <main class="container container--player">
        <div class="player">
            <div id="first-player" class="player__card">
                <h2 class="player__card--title">Player 1</h2>
                <div class="player__info-action">
                    <div class="player__info-action__life">
                        <div class="player__info-action__life__percentage">
                            <span>50%</span>
                        </div>
                        <div class="player__info-action__life__bar">
                            <div class="player__info-action__life__bar--progress"></div>
                        </div>
                    </div>
                    <div class="player__info-action__play">
                        <p class="player__info-action__play--text">Play</p>
                    </div>
                </div>
                <div class="player__image"></div>
            </div>
        </div>
        <div class="player">
            <div id="second-player" class="player__card">
                <h2 class="player__card--title">Player 2</h2>
                <div class="player__info-action">
                    <div class="player__info-action__life">
                        <div class="player__info-action__life__percentage">
                            <span>50%</span>
                        </div>
                        <div class="player__info-action__life__bar">
                            <div class="player__info-action__life__bar--progress"></div>
                        </div>
                    </div>
                    <div class="player__info-action__play">
                        <p class="player__info-action__play--text">Play</p>
                    </div>
                </div>
                <div class="player__image"></div>
            </div>
        </div>
    </main>
    <footer id="footer" class="footer">
        <div class="footer__user">
            <h3>Made with <span class="emoji__heart">‚ù§</span> by @Seromarin</h3>
        </div>
        <div class="footer__social-media">
            <div class="footer__social-media--icon">
                <a href="https://github.com/seromarin" target="_blank"><img src="./assets/icons8-github-50.png"></a>
            </div>
            <div class="footer__social-media--icon">
                <a href="https://twitter.com/seromarin" target="_blank"><img src="./assets/icons8-twitter-50.png"></a>
            </div>
            <div class="footer__social-media--icon">
                <a href="https://instagram.com/sebastianrodriguezmarin" target="_blank"><img src="./assets/icons8-instagram-50.png"></a>
            </div>
        </div>
    </footer>
    
    <!-- Scripts -->
    <script src="./src/js/index.js"></script>
</body>
</html>
