<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/character_1.css" />
    <link rel="stylesheet" href="css/character_2.css" />
    <title>Platzi Game</title>
  </head>
  <body>
    <header class="header">
      <div class="circle t1"></div>
      <div class="circle t2"></div>
      <h1>Platzi Game</h1>
      <div class="circle t3"></div>
      <div class="circle t4"></div>
    </header>
    <main class="container">
      <div class="card">
        <div class="card_title">Player 1</div>
        <div class="card_actions">
          <div class="card_actions__live">
            <span id="player_1_life" class="card_actions__percentage"
              >100%</span
            >
            <div
              id="player_1_life_g"
              class="card_actions__percentage--graphic life_100"
            ></div>
          </div>
          <button id="btn_player_1" class="card_actions--button">Play</button>
        </div>
        <div class="card_body">
          <div class="character__container">
            <div class="character__antenna--right"></div>
            <div class="character__body">
              <div class="character__feets"></div>
            </div>
            <div class="character__antenna--left"></div>
            <div class="character__eyes"></div>
            <div class="character__mouth">
              <div class="teeth__container">
                <div class="teeth__1"></div>
                <div class="teeth__2"></div>
                <div class="teeth__3"></div>
                <div class="teeth__4"></div>
                <div class="teeth__5"></div>
              </div>
              <div class="points__mouth"></div>
              <div class="teeth__container--down">
                <div class="teeth__1"></div>
                <div class="teeth__2"></div>
                <div class="teeth__3"></div>
                <div class="teeth__4"></div>
                <div class="teeth__5"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card player_2">
        <div class="card_title">Player 2</div>
        <div class="card_actions">
          <div class="card_actions__live">
            <span id="player_2_life" class="card_actions__percentage"
              >100%</span
            >
            <div
              id="player_2_life_g"
              class="card_actions__percentage--graphic life_100"
            ></div>
          </div>
          <button id="btn_player_2" class="card_actions--button disabled">
            Play
          </button>
        </div>
        <div class="card_body">
          <div class="character_2__container">
            <div class="character_2_eyes">
              <div class="container__eye eye__left"></div>
              <div class="container__eye"></div>
            </div>
            <div class="eyes_lines">
              <div class="eye__line"></div>
              <div class="eye__line--right"></div>
            </div>
            <div class="character_2__body">
              <div class="character_2__hand"></div>
              <div class="character_2__hand--left">
                <div class="character_2__arm"></div>
                <div class="character_2__arm--circle"></div>
                <div class="character_2__arm--line"></div>
              </div>
            </div>
            <div class="character_2_feets">
              <div class="character_2_feet--left"></div>
              <div class="character_2_feet--right"></div>
            </div>
            <div class="character_2_footer"></div>
          </div>
        </div>
      </div>
    </main>

    <div id="modal" class="modal">
      <div class="modal__container">
        <div class="card-winner">
          <div class="card__gif"></div>
          <div class="card__info">
            <h2>The winner is:</h2>
            <h2 id="winner"></h2>
            <button class="btn__play--again">Play again</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
