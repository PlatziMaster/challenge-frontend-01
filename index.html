<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzi Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <span class="f1 bg"></span>
    <span class="f2 bg"></span>
    <span class="f3 bg"></span>
    <span class="f4 bg"></span>
    <div class="container">
        <header>
            <h1 class="title">Platzi Game</h1>
        </header>
        <section class="game-container">
            <div class="player1 player-space">
                <h3 class="player-title">Player 1</h3>
                <div class="status">
                    <span class="healt_avg">50%</span>
                    <div class="vida">
                        <div class="salud"></div>
                    </div>
                </div>
                <div class="btn-play">
                    <h3>Play</h3>
                </div>
                <div class="char">

                </div>
            </div>
            <div class="player2 player-space">
                <h3 class="player-title">Player 2</h3>
                <div class="char">

                </div>
            </div>
        </section>
    </div>
    <footer>
        <span>Made by <a href="https://github.com/cemeza">@cemeza</a></span>
        <img src="https://img.icons8.com/fluent/24/000000/github.png"/>
        <img src="https://img.icons8.com/android/24/000000/twitter.png"/>
        <img src="https://img.icons8.com/ios-glyphs/24/000000/instagram-new.png"/>
    </footer>
</body>
</html>
