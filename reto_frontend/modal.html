<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/estilosmodal.css">
  <title>Platzi Games - Modal</title>

      <div class="modal_img">
        <iframe src="https://giphy.com/embed/iCh8iLOteYr0Q" width="564" height="577" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>

    <a class="footer_icon_twitter" href="https://twitter.com/jorgearguellles"><img src="https://img.icons8.com/android/48/000000/twitter.png" width="40px" height="40px"/></a>
    <a class="footer_icon_instagram" href="https://instagram.com/jorgearguelles.co"><img src="https://img.icons8.com/material-rounded/48/000000/instagram-new.png" width="40px" height="40px"/></a>
